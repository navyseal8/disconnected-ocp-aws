apiVersion: v1
metadata:
  name: <clusterName>
baseDomain: <baseDomain>
platform:
  aws:
    region: <region>
    subnets:
    - <subnet-id>
publish: Internal
compute:
- name: worker
  replicas: <adjust-accordingly>
  architecture: amd64
  hyperthreading: Enabled
  platform:
    aws:
      type: m5.xlarge
      zones:
      - ap-southeast-1a
controlPlane:
  name: master
  replicas: 3
  architecture: amd64
  hyperthreading: Enabled
  platform:
    aws:
      type: m5.xlarge
      zones:
      - ap-southeast-1a
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineNetwork:
  - cidr: 10.0.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.30.0.0/16
additionalTrustBundlePolicy: Always